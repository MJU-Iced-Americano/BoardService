name: Java CI with Gradle

on:
  push:
    branches: [ "YeoDaEun" ]
  pull_request:
    branches: [ "YeoDaEun" ]

permissions:
  contents: read

jobs:
  deploy: 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
          java-version: '17'
          distribution: 'adopt'

      # Github Repository Secrets를 통해 환경 변수 파일을 생성합니다.
    - name: access to secrets
      run: |
          echo "S3_ACCESS_KEY=$S3_ACCESS_KEY" >> .env.production
          echo "S3_SECRET_KEY=$S3_SECRET_KEY" >> .env.production
      env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          
    # Spring Boot 어플리케이션 Build (1)
    - name: Spring Boot Build
      run: |
        chmod +x ./gradlew
         ./gradlew clean build
    
    # Docker 이미지 Build (2)
    - name: docker image build
      run: docker build -t devlee9910/softcoa-board-service .
    
#     # DockerHub Login (3)
#     - name: docker login 
#       uses: docker/login-action@v2
#       with: 
#         username: ${{ secrets.DOCKERHUB_USERNAME }}
#         password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    # Docker Hub push (4)
    - name: Docker Hub push
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker push devlee9910/softcoa-board-service
        
    # 서버에서 Docker 이미지 실행
    - name: EC2 Docker Run
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker rm -f $(docker ps -qa)
          docker rmi devlee9910/softcoa-board-service
          docker pull devlee9910/softcoa-board-service
          docker-compose up -d
          
          
